---
name: clang_format

# yamllint disable-line rule:truthy
on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:

jobs:
  clang-format-check:
    name: run clang-format
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Run clang-format style check.
        uses: jidicula/clang-format-action@v4.11.0
        with:
          clang-format-version: '14'
...
